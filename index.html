<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- navabr -->
    <section>
        <div class="row">
            <div class="col-md-6 nav-items">
                <nav class="navbar navbar-light">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">Hungry Monster</span>
                    </div>
                </nav>
            </div>
            <div class="col-md-6 nav-items">
                <nav class="navbar navbar-expand-lg navbar-light ">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item">

                                </li>

                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </section>
    <!-- search -->
    <div class="search-container">
        <button id="icon" class="fas fa-search icon"></button>
        <input id="input-box" type="text" placeholder="search here">
        <button id="search" class="search-button">search</button>
    </div>
    <!-- item container -->
    <section>
        <div id="meal-container">
        </div>
    </section>

    <section>
        <div id="ingredients-container"></div>
    </section>


    <!-- javaScript -->
    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
